<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>銘傳大學點餐平臺</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <body>
   
    <nav class="navbar navbar-light">
      <a href="#" class="navbar-brand">銘傳大學點餐平臺</a>
      <a class="navbar-toggler d-md-none" href="#shopcart">購物車</a>
    </nav>
    
   <div class="container-fluid">
     <div class="row">
     <div class="col">
      <div class="jumbotron">
        <p class="display-3 text-center">四海八方</p>
  <!--      <hr class="my-3">-->
  <!--      <p class="h3 text-center"></p>-->
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <h4>水餃</h4>
            <hr class="my-3">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card-deck">

              <a href="#" class="btn" id="food">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="food_name">豬肉水餃</h5>
                    <div class="card-subtitle "></div>
                    <p>$5.80 / 個</p>
                  </div>
                </div>
              </a>

              <a href="#" class="btn">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">韭菜水餃</h5>
                    <div class="card-subtitle "></div>
                    <p>$5.80 / 個</p>
                  </div>
                </div>
              </a>

              <a href="#" class="btn">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">蔬菜水餃</h5>
                    <div class="card-subtitle "></div>
                    <p>$5.50 / 個</p>
                  </div>
                </div>
              </a>

            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <h4>麵</h4>
            <hr class="my-3">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card-deck">

              <a href="#" class="btn">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">乾麵</h5>
                    <div class="card-subtitle "></div>
                    <p>$45.00</p>
                  </div>
                </div>
              </a>

            </div>
          </div>
        </div>
      </div>
      </div>
      
      <div class="col-md-4 col-sm-12" id="shopcart">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <p class="h5">購物車</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
             
              <span id="foodSel">
                <!-- keep -->
              </span>
              <div class="float-right">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button class="btn btn-secondary" id="add">+</button>
                  </div>
                  <input class="text-center" type="text" id="nums">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" id="remove">-</button>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr class="my-3">
              <a href="#" class="btn btn-block btn-primary">結帳</a>
            </div>
          </div>
        </div>
      </div>
      
      </div>
    </div>
